<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Admin – 商品管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display&display=swap" rel="stylesheet">
  
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>
<main>
  <div class="container py-4">
    <h1 class="mb-4">商品後台（JSON 產生器）</h1>

    <button id="addProduct" class="btn btn_main mb-3">新增商品</button>

    <div id="productList"></div>

    <hr>
    <h3>輸出 JSON</h3>
    <button id="exportJson" class="btn btn-success mb-2">產生 products.json</button>
    <textarea id="jsonOutput" class="form-control" rows="15"></textarea>
  </div>
</main>
<div id="footer-placeholder"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/admin.js"></script>

</html>
