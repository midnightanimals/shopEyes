<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div id="header-placeholder"></div>
  <main>
    <div class="container py-4">
      <h1>購物車</h1>

      <div id="cartArea"></div>

      <hr>
      <div class="mb-3">
        <label class="form-label">寄送方式</label>
        <select id="shippingMethod" class="form-select">
          <option value="">請選擇寄送方式</option>
        </select>
      </div>


      <div class="mb-3">
        <label>電子信箱 Email（會寄送一份訂單內容給您留存喔！）</label>
        <input id="ccEmail" class="form-control" placeholder="請輸入完整的電子信箱" type="email">
      </div>

      <button id="sendOrder" class="btn btn-primary" disabled>發送訂單</button>

    </div>
  </main>
  <div id="footer-placeholder"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
